{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/watches/watch-index.css' %}">
{% endblock%}

{% block content %}

<section class='page-header'>
  <h1>Watch List</h1>
</section> 

<section class='card-container'>
  {% for watch in watches %}
    <div class='card'>
      <a href="{% url 'watches_detail' watch.id %}">
        <div class='card-content'>
          <h2>{{ watch.brand }} {{ watch.name }}</h2>
          <p>{{ watch.reference }}</p>
          <p>{{ watch.delivery }}</p>
          <p>{{ watch.year }}</p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
